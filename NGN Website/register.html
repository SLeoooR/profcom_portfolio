      <form method="POST" class="body-below text-center mt-3 form-signin" action="#" oninput='inputPassword2.setCustomValidity(inputPassword2.value != inputPassword1.value ? "Passwords do not match." : "")'>
        <img class="mb-4" src="pics\ngnlogoo.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        <hr>
        <label for="inputEmail" class="sr-only">First Name</label>
        <input type="text" name="inputFirstname" class="form-control mb-4" placeholder="First Name" required autofocus>
        <label for="inputEmail" class="sr-only">Last Name</label>
        <input type="text" name="inputLastname" class="form-control mb-4" placeholder="Last Name" required>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" class="form-control mb-4" placeholder="Email address" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword1" class="form-control mb-4" placeholder="Password" required>
        <label for="inputPassword2" class="sr-only">Confirm Password</label>
        <input type="password" name="inputPassword2" class="form-control mb-4" placeholder="Confirm Password" required>
        <button class="btn btn-lg btn-primary btn-block mb-4" type="submit" name="register_button">Sign Up</button>
        <p>Already have an account? <a href="login.html" class="text-primary">Login</p></a>
      </form>
